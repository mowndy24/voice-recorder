<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Input to n8n</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 44px 36px;
      text-align: center;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 { font-size: 26px; margin-bottom: 4px; }

    .subtitle {
      color: rgba(255, 255, 255, 0.55);
      margin-bottom: 24px;
      font-size: 14px;
    }

    .row-badge {
      background: #3498db;
      padding: 5px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: bold;
      color: #fff;
      display: inline-block;
      margin-bottom: 24px;
    }

    .diagnostics {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 20px;
      text-align: left;
      font-size: 12px;
      line-height: 1.8;
    }
    .diagnostics .title {
      font-weight: 700;
      font-size: 13px;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.7);
    }
    .diag-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 0;
    }
    .diag-label { color: rgba(255, 255, 255, 0.5); }
    .diag-value { font-weight: 600; }
    .diag-ok { color: #2ecc71; }
    .diag-warn { color: #f39c12; }
    .diag-fail { color: #e74c3c; }

    .debug-log {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      margin-top: 16px;
      text-align: left;
      font-family: monospace;
      font-size: 11px;
      max-height: 120px;
      overflow-y: auto;
      color: rgba(255, 255, 255, 0.6);
    }

    .record-btn {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.2);
      background: #e74c3c;
      color: white;
      font-size: 13px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .record-btn.recording {
      animation: pulse 1.5s ease-in-out infinite;
      background: #c0392b;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.5); }
      50% { box-shadow: 0 0 0 24px rgba(231, 76, 60, 0); }
    }

    .transcript-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 16px;
      min-height: 100px;
      text-align: left;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.9);
      outline: none;
      margin-top: 10px;
    }
    .transcript-box .interim { color: rgba(255, 255, 255, 0.35); }

    .submit-btn {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 18px;
    }
    .submit-btn:disabled { opacity: 0.35; cursor: not-allowed; }

    .status {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
    }
    .status.success { background: rgba(46, 204, 113, 0.2); color: #2ecc71; }
    .status.error { background: rgba(231, 76, 60, 0.2); color: #e74c3c; }
    .status.processing { background: rgba(52, 152, 219, 0.2); color: #3498db; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Input</h1>
    <p class="subtitle">Transcribe and send to n8n AI</p>
    <div class="row-badge" id="rowBadge">Checking URL...</div>

    <div class="diagnostics">
      <div class="title">Diagnostics</div>
      <div class="diag-row"><span>Speech API</span><span id="diagSpeechAPI">...</span></div>
      <div class="diag-row"><span>Target Row</span><span id="diagRow">...</span></div>
    </div>

    <button class="record-btn" id="recordBtn" onclick="toggleListening()">START</button>
    
    <div class="transcript-box" id="transcript" contenteditable="true"></div>
    
    <button class="submit-btn" id="submitBtn" disabled onclick="submitText()">Submit to AI Agent</button>
    <div id="status" class="status hidden"></div>

    <div class="debug-log" id="debugLog"></div>
  </div>

<script>
// --- CONFIGURATION ---
const urlParams = new URLSearchParams(window.location.search);
const rowID = urlParams.get("row"); 
const WEBHOOK_URL = "https://hollister.lernsci.cloud/webhook/process-voice"; // PASTE YOUR WEBHOOK HERE

// --- UI SETUP ---
const rowBadge = document.getElementById("rowBadge");
if (rowID) {
  rowBadge.textContent = "Targeting Row: " + rowID;
  document.getElementById("diagRow").textContent = rowID;
  document.getElementById("diagRow").className = "diag-value diag-ok";
} else {
  rowBadge.textContent = "Error: No Row ID";
  document.getElementById("diagRow").textContent = "Missing";
  document.getElementById("diagRow").className = "diag-value diag-fail";
}

function debugLog(msg) {
  const log = document.getElementById("debugLog");
  log.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
  log.scrollTop = log.scrollHeight;
}

// --- SPEECH RECOGNITION ---
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = null;
let isListening = false;
let finalTranscript = "";

if (!SpeechRecognition) {
  document.getElementById("diagSpeechAPI").textContent = "Unsupported";
  document.getElementById("recordBtn").disabled = true;
} else {
  document.getElementById("diagSpeechAPI").textContent = "Ready";
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;

  recognition.onresult = (event) => {
    let interimTranscript = "";
    for (let i = event.resultIndex; i < event.results.length; ++i) {
      if (event.results[i].isFinal) {
        finalTranscript += event.results[i][0].transcript;
      } else {
        interimTranscript += event.results[i][0].transcript;
      }
    }
    document.getElementById("transcript").innerHTML = finalTranscript + '<span class="interim">' + interimTranscript + '</span>';
    document.getElementById("submitBtn").disabled = false;
  };
}

function toggleListening() {
  if (isListening) {
    recognition.stop();
    isListening = false;
    document.getElementById("recordBtn").textContent = "START";
    document.getElementById("recordBtn").classList.remove("recording");
  } else {
    recognition.start();
    isListening = true;
    document.getElementById("recordBtn").textContent = "STOP";
    document.getElementById("recordBtn").classList.add("recording");
  }
}

// --- SUBMIT TO N8N ---
function submitText() {
  const textContent = document.getElementById("transcript").innerText.trim();
  
  if (!rowID) {
    showStatus("Error: No row parameter found in URL.", "error");
    return;
  }

  showStatus("Processing with AI...", "processing");
  document.getElementById("submitBtn").disabled = true;

  const payload = {
    transcript: textContent,
    rowID: rowID
  };

  debugLog("Sending JSON: " + JSON.stringify(payload));

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(response => {
    if (!response.ok) throw new Error("n8n returned error");
    return response.json();
  })
  .then(data => {
    showStatus("Success! AI comment updated.", "success");
    debugLog("Response received: " + JSON.stringify(data));
  })
  .catch(err => {
    showStatus("Error connecting to n8n.", "error");
    debugLog("Error: " + err.message);
    document.getElementById("submitBtn").disabled = false;
  });
}

function showStatus(msg, type) {
  const s = document.getElementById("status");
  s.textContent = msg;
  s.className = "status " + type;
}
</script>
</body>
</html>
